<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Survey Form 
            </h1>
        <p id="description">
            Thank you for taking the time to help us improve our website. 
        </p>
    </header>
        <form action="" id="survey-form">
            <!--Text Section-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                name="name" id="name"
                class="formControl"
                placeholder="Enter your name"
                required>
            </div>
            <!--End of Text Section-->

            <!--Email section-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                name="email" id="email"
                class="formControl"
                placeholder="Enter your email"
                required>
            </div>
            <!--End of Email Section-->

            <!--Number Section-->
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text"
                name="number" id="number"
                class="formControl"
                placeholder="Enter your phone number"
                required>
            </div>
            <!--End of Number Section-->

            <!--Address Section-->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text"
                name="address" id="address"
                class="formControl"
                placeholder="Enter your address"
                required>
            </div>
            <!--End of address section-->

            <!--Select Section-->
            <div class="form-group">
                <p id="quest">Which option best describes your current role?</p>
                <select name="role" id="dropdown"
                class="formControl"
                required>
                <option value="" disabled selected>Select Current Role</option>
                <option value="student">Student</option>
                <option value="" disabled selected>Select Current Role</option>
                <option value="teacher">Teacher</option>
                <option value="" disabled selected>Select Current Role</option>
                <option value="Job">Job</option>
                <option value="" disabled selected>Select Current Role</option>
                <option value="other">Other</option>
            </select>
            </div>
             <!--End of select selection-->
             
             <!--Button Section-->
             <div class="form-group">
                <p id="quest">How did you come to you find out about us?</p>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="friends"
                    class="inputRadio"
                    checked> Friends
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="radio"
                    class="inputRadio"
                    checked> Radio
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="commercial"
                    class="inputRadio"
                    checked> Commercial
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="social-media"
                    class="inputRadio"
                    checked> Social Media
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="other"
                    class="inputRadio"
                    checked> Other
                </label>
             </div>
             <!--End of button section-->

             <!--Checkbox Section-->
             <div class="form-group">
                <p id="quest">What would you like to see improved?</p>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="back-end-dev">Back-End Developer
                </label>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="back-end-dev">Back-End Developer
                </label>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="back-end-dev">Back-End Developer
                </label>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="back-end-dev">Back-End Developer
                </label>
             </div>

             <!--End of checkbox Section-->

             <!--Feedback section-->
             <div class="form-group">
                <p id="quest">Give us your feedback.
                </p>
                <textarea name="feedback" id="feedback"
                cols="30" rows="5" class="textarea"
                placeholder="Enter your feedback"></textarea>
             </div>
             <!--End of feedback section-->
             
             <!--Submit Button-->
             <div class="form-group">
                <button type="submit"
                id="submit" class="btn">Submit</button>
             </div>

        </form>
    </div>
</body>
</html>
